group 'url_short'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'javax:javaee-api:7.0'
    compile 'mysql:mysql-connector-java:5.1.40'
    compile 'jstl:jstl:1.2'
    compile 'org.mybatis:mybatis:3.4.4'
    compile 'org.springframework:spring-webmvc:4.3.9.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.9.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.9.RELEASE'
    compile 'org.mybatis:mybatis-spring:1.3.1'
    compile 'org.freemarker:freemarker:2.3.26-incubating'
    compile 'org.projectlombok:lombok:1.16.18'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.github.kenglxn.QRGen:javase:2.3.0'
}
